<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PetFinder - Help lost pets get home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <header class="app-header">
      <div class="container header-inner">
        <div class="brand">
          <img src="assets/img/paw.svg" class="brand-logo" alt="" />
          <span class="brand-name">PetFinder</span>
        </div>
        <div class="header-actions">
          <button
            id="btn-notify"
            class="btn btn-secondary"
            title="Enable notifications"
          >
            <span class="icon-bell"></span
            ><span class="hide-sm"> Notifications</span>
          </button>
          <button id="btn-new-post" class="btn btn-primary">
            <span class="icon-plus"></span> New post
          </button>
        </div>
      </div>
    </header>

    <main class="container app-main">
      <aside class="sidebar">
        <section class="card">
          <h2 class="card-title">Topics</h2>
          <div class="tabs" role="tablist">
            <button
              class="tab active"
              data-topic="lost"
              role="tab"
              aria-selected="true"
            >
              Lost
            </button>
            <button
              class="tab"
              data-topic="found"
              role="tab"
              aria-selected="false"
            >
              Found
            </button>
            <button
              class="tab"
              data-topic="adoption"
              role="tab"
              aria-selected="false"
            >
              Adoption
            </button>
          </div>
        </section>

        <section class="card">
          <h2 class="card-title">Filters</h2>
          <form id="filters-form" class="filters">
            <div class="grid">
              <label>
                <span>Species</span>
                <select name="species">
                  <option value="">Any</option>
                  <option>Dog</option>
                  <option>Cat</option>
                  <option>Bird</option>
                  <option>Other</option>
                </select>
              </label>
              <label>
                <span>Breed</span>
                <input name="breed" type="text" placeholder="e.g. Husky" />
              </label>
              <label>
                <span>Color</span>
                <input name="color" type="text" placeholder="e.g. Black" />
              </label>
              <label>
                <span>Size</span>
                <select name="size">
                  <option value="">Any</option>
                  <option>Small</option>
                  <option>Medium</option>
                  <option>Large</option>
                </select>
              </label>
              <label>
                <span>Gender</span>
                <select name="gender">
                  <option value="">Any</option>
                  <option>Male</option>
                  <option>Female</option>
                  <option>Unknown</option>
                </select>
              </label>
              <label>
                <span>User</span>
                <input name="user" type="text" placeholder="username" />
              </label>
              <label>
                <span>Date range</span>
                <input name="dateFrom" type="date" />
              </label>
              <label>
                <span>&nbsp;</span>
                <input name="dateTo" type="date" />
              </label>
            </div>
            <div class="distance">
              <label>
                <input type="checkbox" id="nearby-toggle" /> Only in my area
              </label>
              <div class="distance-inputs">
                <button
                  type="button"
                  id="btn-locate"
                  class="btn btn-secondary btn-sm"
                >
                  <span class="icon-target"></span> Use my location
                </button>
                <input
                  name="locationQuery"
                  type="text"
                  placeholder="City or address"
                />
                <label class="radius">
                  <span>Radius</span>
                  <input
                    name="radius"
                    type="number"
                    min="1"
                    step="1"
                    value="10"
                  />
                  <span>km</span>
                </label>
              </div>
            </div>
            <div class="form-actions">
              <button class="btn btn-primary" type="submit">
                <span class="icon-search"></span> Search
              </button>
              <button class="btn btn-ghost" type="reset">Reset</button>
            </div>
          </form>
        </section>
      </aside>

      <section class="content">
        <div class="map-and-feed">
          <div id="map" class="map"></div>
          <div class="feed-header">
            <div class="feed-title">Latest posts</div>
            <div class="feed-actions">
              <select id="sort-select">
                <option value="new">Newest</option>
                <option value="near">Nearest</option>
              </select>
              <button id="btn-refresh" class="btn btn-ghost">
                <span class="icon-refresh"></span> Refresh
              </button>
            </div>
          </div>
          <ul id="posts-list" class="posts"></ul>
        </div>
      </section>
    </main>

    <footer class="app-footer">
      <div class="container">
        <p>
          Made with ❤️ for the pet community. Data is stored locally in your
          browser for this demo.
        </p>
      </div>
    </footer>

    <!-- New Post Modal -->
    <dialog id="post-modal" class="modal">
      <form method="dialog" id="post-form" class="modal-card">
        <header class="modal-header">
          <h3>Create a post</h3>
          <button
            type="button"
            class="icon-button"
            id="close-modal"
            aria-label="Close"
          >
            ×
          </button>
        </header>
        <div class="modal-body">
          <div class="grid">
            <label>
              <span>Topic</span>
              <select name="topic" required>
                <option>Lost</option>
                <option>Found</option>
                <option>Adoption</option>
              </select>
            </label>
            <label>
              <span>Title</span>
              <input
                name="title"
                type="text"
                required
                placeholder="Short description"
              />
            </label>
            <label>
              <span>Species</span>
              <select name="species">
                <option>Dog</option>
                <option>Cat</option>
                <option>Bird</option>
                <option>Other</option>
              </select>
            </label>
            <label>
              <span>Breed</span>
              <input name="breed" type="text" />
            </label>
            <label>
              <span>Color</span>
              <input name="color" type="text" />
            </label>
            <label>
              <span>Size</span>
              <select name="size">
                <option>Small</option>
                <option>Medium</option>
                <option>Large</option>
              </select>
            </label>
            <label>
              <span>Gender</span>
              <select name="gender">
                <option>Male</option>
                <option>Female</option>
                <option>Unknown</option>
              </select>
            </label>
            <label class="col-span-2">
              <span>Description</span>
              <textarea
                name="description"
                rows="3"
                placeholder="Details, collar, microchip, temperament, etc."
              ></textarea>
            </label>
            <label>
              <span>Photo URL</span>
              <input name="photo" type="url" placeholder="https://" />
            </label>
            <label>
              <span>Contact</span>
              <input name="contact" type="text" placeholder="Email or phone" />
            </label>
            <label>
              <span>Location</span>
              <input
                name="locationQuery"
                type="text"
                placeholder="City or address"
              />
            </label>
            <label>
              <span>Latitude</span>
              <input
                name="lat"
                type="number"
                step="any"
                placeholder="e.g. 40.4168"
              />
            </label>
            <label>
              <span>Longitude</span>
              <input
                name="lng"
                type="number"
                step="any"
                placeholder="e.g. -3.7038"
              />
            </label>
            <div class="col-span-2">
              <button
                type="button"
                id="modal-use-location"
                class="btn btn-secondary btn-sm"
              >
                <span class="icon-target"></span> Use my location
              </button>
            </div>
          </div>
        </div>
        <footer class="modal-footer">
          <button
            class="btn btn-ghost"
            value="cancel"
            type="button"
            id="cancel-post"
          >
            Cancel
          </button>
          <button class="btn btn-primary" value="default" type="submit">
            Post
          </button>
        </footer>
      </form>
    </dialog>

    <div id="toast" class="toast" role="status" aria-live="polite"></div>

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
